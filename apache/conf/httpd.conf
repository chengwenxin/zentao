# server basic settings.
ServerRoot "E:/xampp/apache"
DocumentRoot "E:/xampp/htdocs"
Listen 80
ServerAdmin zentao@localhost.net
ServerName localhost:80
PidFile "E:/xampp/apache/logs/httpd.pid"

# performance settings.
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5
UseCanonicalName Off
HostnameLookups Off
ThreadsPerChild    150
MaxRequestsPerChild  0
#Win32DisableAcceptEx

# security
AccessFileName .ztaccess
ServerTokens Prod
ServerSignature Off

# deflat.
AcceptFilter http none
DeflateCompressionLevel 9
AddOutputFilterByType DEFLATE text/html text/css application/javascript

# modules
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule alias_module modules/mod_alias.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule deflate_module modules/mod_deflate.so
LoadModule dir_module modules/mod_dir.so
LoadModule env_module modules/mod_env.so
LoadModule expires_module modules/mod_expires.so
LoadModule filter_module modules/mod_filter.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module modules/mod_mime.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule ssl_module modules/mod_ssl.so

# php module
LoadFile "E:/xampp/php/php7ts.dll"
LoadModule php7_module "E:/xampp/php/php7apache2_4.dll"

<FilesMatch ".+\.ph(p[3457]?|t|tml)$">
  SetHandler text/plain
</FilesMatch>
<IfModule php7_module>
  PHPINIDir "E:/xampp/php"
</IfModule>

<IfModule mime_module>
  AddType text/html .php .phps
</IfModule>

# directory settings. 
DirectoryIndex index.html index.htm index.php
<Directory />
  AllowOverride none
  Require all denied
</Directory>
<Directory "E:/xampp/htdocs">
  Options FollowSymLinks
  AllowOverride All
  Require all granted
  
  <Files "index.php">
    SetHandler application/x-httpd-php
  </Files>
  <Files "zentao.php">
    SetHandler application/x-httpd-php
  </Files>
  <Files "zentaopro.php">
    SetHandler application/x-httpd-php
  </Files>

</Directory>
<DirectoryMatch "E:/xampp/htdocs/.+/.*">
  <FilesMatch ".+\.ph(p[3457]?|t|tml)$">
    SetHandler text/plain
  </FilesMatch>
</DirectoryMatch>

<Files ".zt*">
  Require all denied
</Files>

# logs
ErrorLog "|E:/xampp/apache/bin/rotatelogs.exe E:/xampp/apache/logs/error_%Y%m%d.log 10M"
LogLevel warn
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog "|E:/xampp/apache/bin/rotatelogs.exe E:/xampp/apache/logs/access_%Y%m%d.log 10M" combined


